            const [activeSection, setActiveSection] = React.useState('home');

            React.useEffect(() => {
                const sections = document.querySelectorAll('section[id]');

                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { rootMargin: "-50% 0px -50% 0px" });

                sections.forEach(section => {
                    observer.observe(section);
                });

                return () => {
                    sections.forEach(section => {
                        observer.unobserve(section);
                    });
                };

                                    <FeatherIcon name="arrow-up-right" className="w-4 h-4 mr-2"/> View on Behance
                                </a>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Contact = () => (
            <section id="contact" className="py-20 px-4 sm:px-6 lg:px-8">
                <div className="max-w-7xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-bold text-slate-100" data-aos="fade-down">Get In <span className="text-[var(--color-primary)]">Touch</span></h2>
                        <p className="text-slate-400 max-w-2xl mx-auto mt-4" data-aos="fade-down" data-aos-delay="100">Have a project in mind or want to connect? My inbox is always open.</p>
                    </div>
                    <div className="glass-card rounded-2xl p-12 max-w-4xl mx-auto" data-aos="fade-up">
                        <div className="flex flex-col md:flex-row justify-around items-center text-center gap-10">
                            <a href={`mailto:${portfolioConfig.email}`} className="flex flex-col items-center group">
                                <FeatherIcon name="mail" className="w-10 h-10 text-slate-300 group-hover:text-[var(--color-primary)] transition-colors mb-2" />
                                <span className="text-slate-100 font-semibold">Email</span>
                                <span className="text-slate-400 group-hover:text-[var(--color-primary)] transition-colors">{portfolioConfig.email}</span>
                            </a>
                            <a href={portfolioConfig.linkedinUrl} target="_blank" rel="noopener noreferrer" className="flex flex-col items-center group">
                                <FeatherIcon name="linkedin" className="w-10 h-10 text-slate-300 group-hover:text-[var(--color-primary)] transition-colors mb-2" />
                                <span className="text-slate-100 font-semibold">LinkedIn</span>
                                <span className="text-slate-400 group-hover:text-[var(--color-primary)] transition-colors">Connect with me</span>
                            </a>
                             <a href={portfolioConfig.githubUrl} target="_blank" rel="noopener noreferrer" className="flex flex-col items-center group">
                                <FeatherIcon name="github" className="w-10 h-10 text-slate-300 group-hover:text-[var(--color-primary)] transition-colors mb-2" />
                                <span className="text-slate-100 font-semibold">GitHub</span>
                                <span className="text-slate-400 group-hover:text-[var(--color-primary)] transition-colors">View my code</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="py-8 px-4 sm:px-6 lg:px-8 border-t border-white/10">
                <div className="max-w-7xl mx-auto text-center text-slate-400 text-sm">
                    <p>&copy; 2024 Anjali Mehta. All Rights Reserved.</p>
                    <p className="mt-1">Designed & Built with React and Tailwind CSS.</p>
                </div>
            </footer>
        );

        // --- Main App Component ---
        const App = () => {
            React.useEffect(() => {
                if (window.AOS) {
                    window.AOS.init({
                        duration: 800,
                        easing: 'ease-in-out-quad',
                        once: true
                    });
                }
                if (window.feather) {
                    window.feather.replace();
                }

                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            }, []);
            
            React.useEffect(() => {
                if (window.feather) {
                    window.feather.replace();
                }
            });

            return (
                <div style={{ backgroundColor: 'var(--color-darker)' }} className="text-slate-100 min-h-screen">
                    <style>{`
                        :root {
                            --color-primary: #ffc300;
                            --color-secondary: #ffc300;
                            --color-darker: #000814; 
                            --color-card-bg: #001d3d;
                            --color-card-bg-alpha: rgba(0, 29, 61, 0.3);
                        }
                        body {
                            background-color: var(--color-darker);
                        }
                    `}</style>
                    
                    <Header />
                    <main className="pt-20">
                        <Hero />
                        <About />
                        <Skills />
                        <Experience />
                        <Projects />
                        <AchievementsAndCerts />
                        <Designs />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>

</body>
</html>
